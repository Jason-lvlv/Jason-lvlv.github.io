<!DOCTYPE html>
<head>
<script>
	function tanchujingao () {
		let wenzi = document.getElementById("wenzi");
		wenzi.className = 'rotateP';
		console.log('wenzi', wenzi);	
	}
</script>
</head>

<style>
	body{   
		background-color: #ff0;	
	}
	#wenzi{
		font-size: 90px;
		text-align: center;
		padding-top: 90px;
			
	}
	@keyframes moveWenZi {
		0% { 
			transform:rotate(10deg);
		 }
		50% { transform:rotate(-10deg); }
		100% {
			transform:rotate(10deg);
		}
	}
	.rotateP {
		animation:moveWenZi 10s  infinite;
	}
</style>
<body>


<div onclick="tanchujingao()" >
	<div id="wenzi">我是帅哥哥</span>
</div>



</body>
</html>
